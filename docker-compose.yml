version:  "3.8"

services:
  authserver:
    build:
      context: "."
      dockerfile: Dockerfile-auth
    ports:
      - 81:8080
    volumes:
      - type: volume
        source: maven-repo
        target: /root/.m2
      - type: bind
        source: /apps/jwtauthserver
        target: /app/authserver:rw
      - type: bind
        source: /apps/jwtauthserver/logs
        target: /logs/authserver
    environment:
      - APP_PORT=8080
      - DB_SCHEMA=authserver
      - TZ=Asia/Singapore
    links:
      - database-auth:database

  backend:
    build:
      context: "/apps/satutasmerah/backend-marketplace-stm/."
      dockerfile: /apps/satutasmerah/backend-marketplace-stm/Dockerfile-backend
    ports:
      - 80:8080
    volumes:
      - type: volume
        source: maven-repo
        target: /root/.m2
      - type: bind
        source: /apps/satutasmerah
        target: /app/backend-stm:rw
      - type: bind
        source: /apps/satutasmerah/logs
        target: /logs/backend
      - type: bind
        source: /apps/satutasmerah/datastorage
        target: /app/data:ro
    environment:
      - APP_PORT=8080
      - DB_SCHEMA=satutasmerah
      - TZ=Asia/Singapore
    links:
      - database-backend:dbbackend

  database-auth:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
    - type: bind
      source: /data/container/database/authserver/postgres
      target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=sky-high
      - TZ=Asia/Singapore

  database-backend:
    image: postgres:12-alpine
    ports:
      - 5431:5432
    volumes:
      - type: bind
        source: /data/container/database/satutasmerah/postgres
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=sky-high
      - TZ=Asia/Singapore

  pg-admin:
    image: dpage/pgadmin4
    user: root
    ports:
      - 8181:80
    volumes:
      - type: bind
        source: /data/container/pgadmin
        target: /var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=langi.risky@gmail.com
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_DEFAULT_PASSWORD=sky-high
    logging:
      driver: none

volumes:
  maven-repo:
    external:
      name: maven-repo

