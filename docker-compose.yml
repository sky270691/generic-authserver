version:  "3.8"

services:
  authserver-beta:
    build:
      context: "."
      dockerfile: Dockerfile-auth
    ports:
      - 9443:8443
    volumes:
      - type: volume
        source: maven-repo
        target: /root/.m2
      - type: bind
        source: /beta/apps/jwtauthserver
        target: /app/authserver:rw
      - type: bind
        source: /beta/apps/jwtauthserver/logs
        target: /logs/authserver
      - type: bind
        source: /etc/letsencrypt/live/api.satutasmerah.com
        target: /cert
    environment:
      - APP_PORT=8443
      - DB_SCHEMA=authserver
      - TZ=Asia/Singapore
      - SSL_KEYSTORE_LOCATION=/cert/keystore.p12
      - KEY_STORE_PASSWORD=sky-high
      - APP_ID=app-android
    links:
      - database-auth-beta:database

  backend-beta:
    build:
      context: "/beta/apps/satutasmerah/backend-marketplace-stm/."
      dockerfile: /beta/apps/satutasmerah/backend-marketplace-stm/Dockerfile-backend
    ports:
      - 543:8443
    volumes:
      - type: volume
        source: maven-repo
        target: /root/.m2
      - type: bind
        source: /beta/apps/satutasmerah
        target: /app/backend-stm:rw
      - type: bind
        source: /beta/apps/satutasmerah/logs
        target: /logs/backend
      - type: bind
        source: /beta/apps/satutasmerah/datastorage
        target: /app/data
      - type: bind
        source: /etc/letsencrypt/live/api.satutasmerah.com
        target: /cert
    environment:
      - APP_PORT=8443
      - DB_SCHEMA=satutasmerah
      - TZ=Asia/Singapore
      - SSL_KEYSTORE_LOCATION=/cert/keystore.p12
      - KEY_STORE_PASSWORD=sky-high
      - APP_ID=app-android
    links:
      - database-backend-beta:dbbackend

  database-auth-beta:
    image: postgres:12-alpine
    ports:
      - 5400:5432
    volumes:
    - type: bind
#      source: /data/container/live/database/authserver/postgres
      source: /data/container/beta/database/authserver/postgres
      target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=sky-high
      - TZ=Asia/Singapore

  database-backend-beta:
    image: postgres:12-alpine
    ports:
      - 5401:5432
    volumes:
      - type: bind
#        source: /data/container/live/database/satutasmerah/postgres
        source: /data/container/beta/database/satutasmerah/postgres
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=sky-high
      - TZ=Asia/Singapore

